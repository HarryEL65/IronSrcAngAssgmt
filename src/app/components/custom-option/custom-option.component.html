<div class="option-wrapper" (click)="selectOption(country)" [ngClass]="isSelected ? 'is-selected': ''">
    <app-icon [iconName]="country.alpha2Code"></app-icon>
    <div class="label" [title]="country.name">
        {{ (country?.name?.length>25)? (country?.name | slice:0:25)+'...':(country?.name) }}
    </div>
</div>
